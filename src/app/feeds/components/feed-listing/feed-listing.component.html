<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="square-jelly-box">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>


<div fxFlex="60" fxFlexOffset="40" fxLayout="column" fxLayoutAlign="space-around center" class="feeds" infinite-scroll [infiniteScrollDistance]="scrollDistance" [infiniteScrollUpDistance]="scrollUpDistance" [infiniteScrollThrottle]="throttle" (scrolled)="onScrollDown($event)"
    (scrolledUp)="onUp($event)">
    <mat-card *ngFor="let feed of feeds" class="example-card" style="margin-bottom: 15px;">

        <app-feed-header [userDetail]="feed"></app-feed-header>

        <app-feed-content [feedImage]="feed?.picture"></app-feed-content>

        <app-feed-footer></app-feed-footer>
    </mat-card>
    <!-- </div> -->
